<body>
    
    <div class="conatinerApp">
        <div class="volume">
            <div class="volumeContainer">
                <i id="volIcon" onclick="Mutar()" class="fas fa-volume-up"></i>
                <input id="volumeControl" value="50"  type="range"  min="0" max="100">
            </div>
            

        </div>
    
        <div class="musicImage-container">
            <img id="Image" src="https://source.unsplash.com/random" alt="">
            <h2 id="title">Music name</h2>
            <div class="duration-Music-Container">
                <!-- <i class="fas fa-music"></i> -->
                  <span id="timerinicial">00:00</span><input id="ProgessBar" min="0" value="0" type="range" ><span id="TimerFinal">00:00</span>
               
            </div>
        </div>
        
        <div class="player-Container">

            <ul>
                
                <li onclick="VoltarMusicaAnterior()"><i class="fa fa-step-backward"></i></li>
                <li onclick="AudioPlay(0)" ><i class="fas fa-play" id="PlayPause"></i></li>
                <li onclick="ProximaMusica()" class="girar"><i class="fa fa-step-backward"></i></li>
               
                <audio src=""></audio>
            </ul>
        </div>
    </div>
